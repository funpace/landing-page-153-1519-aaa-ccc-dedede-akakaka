    <title>Funpace - Panoramic Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-purple: #bc13fe;
        --neon-lime: #39ff14;
        --neon-cyan: #0ff0fc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f1f5f9;
        overflow-x: hidden;
      }
      
      /* New Glassmorphism logic */
      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 28px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(15, 23, 42, 0.5);
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 1.5rem;
      }

      /* Glowing utilities */
      .glow-cyan { box-shadow: 0 0 30px rgba(6, 182, 212, 0.15); }
      .glow-pink { box-shadow: 0 0 30px rgba(219, 39, 119, 0.15); }
      .glow-lime { box-shadow: 0 0 30px rgba(101, 163, 13, 0.15); }

      .fun-text-gradient {
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes slide-in-rail {
        from { transform: translateX(-100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      .animate-rail { animation: slide-in-rail 0.6s ease-out forwards; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
